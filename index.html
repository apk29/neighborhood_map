<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Oakland Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid" id="container">
            <!-- <div class="row"> -->
            
            <div class="col-xs-1 col-sm-4 col-md-4" id="left-column">
                <h4>Places to Visit in Oakland</h4>
                <input class="search-info" id="search-info" data-bind="textInput: myList, valueUpdate: 'afterkeydown'" placeholder="Filter">
               
                <ul class="listings" id="listings" data-bind="foreach: searches">
                    <li data-bind="text: name, click: $root.clickMarker, visible: visible"></li>
                </ul>
                
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
            <div class="col-xs-7 col-sm-8 col-md-8" id="map">
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5wEGIg9IFRRWltgDS0eUfef6ocmIcxSg&libraries=places,drawing,geometry&v=3&callback=initMap" onerror="mapError()"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
