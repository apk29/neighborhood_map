<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Oakland Neighborhood Map</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-4" id="left column">
                <h1>Search</h1>
                <input class="search" id="search" data-bind="textInput: filter" placeholder="Search">
                <ul data-bind="foreach: allLocations">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
            <div class="col-md-8" id="map">
            </div>


        
    </div>
    
    
    <!-- List view showing location names -->
    <!-- http://knockoutjs.com/documentation/foreach-binding.html -->
   
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/app.js"></script>
	<!-- Load google maps API
		 https://developers.google.com/maps/documentation/javascript/examples/map-simple -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?AIzaSyCBACLb_mJpNoKdgINrylBhe6TrtQbBedA&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>     
</body>
</html>
